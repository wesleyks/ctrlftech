    <script>
    function isIPad() {
        return (navigator.userAgent.indexOf("iPad") != -1);
    }
    function isIPod() {
        return (navigator.userAgent.indexOf("iPod") != -1);
    }
    function isIPhone() {
        return (navigator.userAgent.indexOf("iPhone") != -1);
    }
    var splashlink = document.createElement("link");
    splashlink.setAttribute('rel', 'apple-touch-startup-image');
    if (isIPad()){
        splashlink.setAttribute('href','splash_iPad.png');
    } else if (isIPod()||isIPhone()||true) {
        splashlink.setAttribute('href','splash_iPhone.png');
    }
    document.getElementsByTagName("head")[0].appendChild(splashlink);
    document.ontouchmove = function(evt) {
        evt.preventDefault();
    }
    </script>
    <script type="text/javascript">
